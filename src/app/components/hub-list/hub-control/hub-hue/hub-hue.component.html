<div fxLayout="row wrap">
    <mat-card *ngFor="let item of hueMap | keyvalue;let i=index">
        <mat-card-header>
            <mat-card-title>{{ i+1 }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div class="center">
                <mat-slide-toggle [checked]="item.value.on" 
                (change)="onChangePower($event,item.key)"
                color="primary" ></mat-slide-toggle>
            </div>
            <br><br>
            <div class="center">
                <mat-slider
                thumbLabel
                [displayWith]="formatLabel"
                tickInterval="1"
                min="1"
                max="254"
                [(ngModel)]="item.value.brightness"
                (change)="onChangeBrightness($event,item.key)"
                [disabled]="!item.value.on"
                color="primary">
                </mat-slider>
            </div>
            <br>
            <div class="center">
                <color-circle (onChangeComplete)="onChangeColor($event,item.key)"></color-circle>
            </div>
        </mat-card-content>
    </mat-card>
</div>
